<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>角色卡片</title>
<link rel="stylesheet" href="character.css">
</head>
<body>
<div class="card-container">
  <img src="char.jpg" alt="角色图片" class="character-image">

  <div class="character-info">
    <div class="character-icons">
      <img src="icon.png" alt="图标1">
    </div>

    <div class="character-details">
      <h3>角色名字</h3>
      <p>等级: B</p>
      <p>CV: 声优姓名</p>
    </div>
  </div>

  <div class="character-stats">
    <p>角色属性: 1038/2000</p>
    <p>角色经验: 0</p>
  </div>

  <div class="character-abilities">
    <img src="ability1.png" alt="能力图标1">
    <img src="ability2.png" alt="能力图标2">
    <img src="burst.png" alt="额外能力图标">
  </div>
</div>
</body>
</html>
