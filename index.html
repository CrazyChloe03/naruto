<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h1>Character Information</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Character Picture</th>
        </tr>
        <tr>
            <td>S/A/B/C</td>
            <td><img src="character_picture.jpg" alt="Character Picture"></td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Skill 1</th>
            <th>Skill 2</th>
            <th>Skill 3</th>
        </tr>
        <tr>
            <td>Placeholder Skill 1</td>
            <td>Placeholder Skill 2</td>
            <td>Placeholder Skill 3</td>
        </tr>
    </table>

</body>
</html>
