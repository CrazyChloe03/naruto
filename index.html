<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>角色卡片</title>
<link rel="stylesheet" href="character.css">
</head>
<body>
<div class="card-container">
  <!-- 角色图片 -->
  <img src="character-image-path.jpg" alt="角色图片" class="character-image">

  <!-- 角色信息 -->
  <div class="character-info">
    <!-- 角色名字、等级和CV -->
    <div class="character-details">
      <h3>角色名字</h3>
      <p>等级: B</p>
      <p>CV: 声优姓名</p>
    </div>
    
    <!-- 角色图标 -->
    <div class="character-icons">
      <img src="icon1-path.png" alt="图标1">
      <img src="icon2-path.png" alt="图标2">
      <!-- 其他图标 -->
    </div>
  </div>

  <!-- 角色统计数据 -->
  <div class="character-stats">
    <p>角色属性: 1038/2000</p>
    <p>角色经验: 0</p>
    <!-- 其他统计数据 -->
  </div>

  <!-- 角色能力图标 -->
  <div>
    <img src="ability1-path.png" alt="能力图标1">
    <img src="ability2-path.png" alt="能力图标2">
    <!-- 其他能力图标 -->
  </div>
</div>
</body>
</html>
